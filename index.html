<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aorko's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
      scroll-behavior: smooth;
    }
    body {
      background-color: #f0f6ff;
      color: #1a2b4c;
      line-height: 1.6;
    }
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #cfe2ff;
      text-align: center;
      position: relative;
    }
    header h1 {
      font-size: 3rem;
      color: #0b3d91;
    }
    header p {
      font-size: 1.2rem;
      color: #3c5aa6;
    }
    nav {
      position: fixed;
      top: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      padding: 1rem 2rem;
      display: flex;
      gap: 1.5rem;
      z-index: 1000;
      border-bottom-left-radius: 8px;
    }
    nav a {
      text-decoration: none;
      color: #0b3d91;
      font-weight: bold;
    }
    nav a.active {
      font-weight: 900;
      color: #3c5aa6;
    }
    nav a:hover {
      color: #3c5aa6;
    }
    .social-sidebar {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }
    .social-sidebar a {
      color: #0b3d91;
      font-size: 1.5rem;
      text-decoration: none;
    }
    .social-sidebar a:hover {
      color: #3c5aa6;
    }
    footer {
      background: #cfe2ff;
      text-align: center;
      padding: 1.5rem;
      margin-top: 50px;
    }
  </style>
  <script>
    function showError(event, section) {
      const currentHash = window.location.hash;
      const isHome = (section === 'home') &&
                    (currentHash === '' || currentHash === '#home' || window.location.pathname.endsWith('index.html'));
      if (isHome) {
        return;
      }
      event.preventDefault();
      alert(`Error: The "${section}" section is currently unavailable.`);
    }
    window.addEventListener("DOMContentLoaded", () => {
      const navLinks = document.querySelectorAll("nav a");
  
      function setActive(link) {
        navLinks.forEach(nav => nav.classList.remove("active"));
        link.classList.add("active");
      }
      const homeLink = document.querySelector('nav a[href="#home"]');
      if (homeLink) setActive(homeLink);
  
      navLinks.forEach(link => {
        link.addEventListener("click", function () {
          setActive(this);
        });
      });
    });
  </script>
  
  
</head>
<body>
  <nav>
    <a href="#home" onclick="showError(event, 'home')">Home</a>
    <a href="#about" onclick="showError(event, 'about')">About</a>
    <a href="#work" onclick="showError(event, 'work')">Work</a>
    <a href="#contact" onclick="showError(event, 'contact')">Contact</a>
  </nav>

  <header id="home">
    <h1>Aorko Shikder</h1>
    <p>Computer Science Student | Cyber Security Enthusiast | Learner</p>
  </header>

  <div class="social-sidebar">
    <a href="https://facebook.com/aorko.shikder" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://instagram.com/shattered__teacup" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://github.com/aleister03" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://discord.com/users/694600121291243620" target="_blank"><i class="fab fa-discord"></i></a>
    <a href="https://linkedin.com/in/aorko-shikder" target="_blank"><i class="fab fa-linkedin-in"></i></a>
  </div>

  <footer>
    <p>&copy; 2025 Aorko Shikder.</p>
  </footer>
</body>
</html>
